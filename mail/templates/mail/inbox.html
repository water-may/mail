{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="mailbox-view">
        <div id="emails-view">
        </div>
        <div id="mail-list">
        </div>
    </div>
    
    <div id="email-contain">
        <div id="email-data">
        </div>
        <div id="btn"><button id="arc-btn"></button></div>
        <hr>
        <div id="email-body"></div>
     
        <div id="email-reply">
            <h3>Reply</h3>
            <form id="mail-form">
                <div class="form-group">
                    From: <input disabled class="form-control" value="{{ request.user.email }}">
                </div>
                <div class="form-group">
                    To: <input disabled id="compose-recipients" class="form-control rpl-recipients">
                </div>
                <div class="form-group">
                    <input class="form-control rpl-subject" id="compose-subject" placeholder="Subject">
                </div>
                <textarea class="form-control rpl-body" id="compose-body" placeholder="Body"></textarea>
                <input type="submit" id="reply-submit" class="btn btn-primary" value="Reply"/>
            </form>
        </div>
        <button class="btn btn-primary" id="reply-btn">Reply</button>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="mail-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
